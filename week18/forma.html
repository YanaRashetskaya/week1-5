<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Валидация формы</title>
</head>

<body>
    <div class="container" style="max-width: 20rem;">
        <h3 class="text-center"> Регистрация </h3>
        <form novalidate>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputName">Имя</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Введите Ваше имя" required
                            pattern="[A-Za-zА-Яа-яЁё]{1,15}">
                    </div>
                    <div class="form-group">
                        <label for="inputName2">Фамилия</label>
                        <input type="text" class="form-control" id="inputName2" placeholder="Введите фамилию" required
                            pattern="[A-Za-zА-Яа-яЁё]{1,15}">
                    </div>
                    <div id="errorName2" class="text-danger"> </div>
                    <div class="form-group">
                        <label for="inputLogin">Придумайте логин</label>
                        <input type="text" class="form-control" id="inputLogin" placeholder="Логин" required
                            pattern="/^[a-z0-9_-]{3,16}$/">
                    </div>
                    <div id="errorLogin" class="text-danger"> </div>
                    <div class="form-group">
                        <label for="inputPassword1">Придумайте пароль</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Пароль" required
                            pattern="/^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,}$/"
                            minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2">Повторите пароль</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Номер мобильного телефона</label>
                        <input class="form-control" id="inputPhone" type="tel">
                    </div>
                    <button type="submit" id="button" class="btn btn-warning">Зарегистрироваться</button>
                    <div id="errorsInfo"> </div>
                </div>
            </div>
        </form>
    </div>
    <script src="inputmask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="forma.js"></script>

</body>

</html>
