<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id="background">
    <p> Выберите тему: </p>
    <select name="color" id="color" onchange="background()">
        <option value="first">Белый</option>
        <option value="second">Синий</option>
        <option value="third">Красный</option>
        <option value="fourth">Зеленый</option>
        <option value="fifth">Желтый</option>
    </select>
    <div class="container" style="max-width: 20rem;">
        <h3 class="text-center"> Регистрация </h3>
        <form>
            <div class="row">
            </div class="col">
            <div class="form-group">
                <label for="exampleInputName">Имя</label>
                <input type="text" class="form-control" id="inputName" placeholder="Введите Ваше имя">
            </div>
            <div id="errorName" class="text-danger"> </div>
            <div class="form-group">
                <label for="exampleInputName2">Фамилия</label>
                <input type="text" class="form-control" id="inputName2" placeholder="Введете фамилию">
            </div>
            <div id="errorName2" class="text-danger"> </div>
            <div class="form-group">
                <label for="exampleInputLogin">Придумайте логин</label>
                <input type="text" class="form-control" id="inputLogin" placeholder="Логин">
            </div>
            <div id="errorLogin" class="text-danger"> </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Придумайте пароль</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Пароль">
            </div>
            <div id="errorPassword1" class="text-danger"> </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Повторите пароль</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Пароль">
            </div>
            <div id="errorPassword2" class="text-danger"> </div>
            <div class="form-group">
                <label for="exampleInputphone">Номер мобильного телефона</label>
                <input class="form-control" id="inputPhone" placeholder="Номер мобильного телефона">
            </div>
            <div id="errorPhone" class="text-danger"> </div>
            <button type="button" class="btn btn-warning" onclick="check()">Зарегистрироваться</button>
    </div>
    </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="15week.js"></script>
</body>

</html>
