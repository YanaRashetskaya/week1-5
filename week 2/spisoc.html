<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Опросник для обладателей котиков</h1>
        <div>
            <label for="name">Кличка питомца</label>
            <input type="text" name="name1" id="name" />
        </div>
        <fieldset>
            <legend>Имя и контакты владельца</legend>
            <p>Имя<input type="text" name="vlad" id="contact" /></p>
            <p>Контактные данные <input type="text" name="vlad1" id="contact2" /></p>
        </fieldset>
        <div>
            <p>Порода питомца</p>
            <select>
                <option value="first option">Британская короткошерстная</option>
                <option value="second option">Абиссинская кошка</option>
                <option value="third option">Американский бобтейл</option>
                <option value="fourth option">Американская длинношерстная</option>
                <option value="fifth option">Британская короткошерстная</option>
                <option value="sixth option">Бенгальская кошка</option>
                <option value="seventh option">Бомбейская кошка</option>
                <option value="eighth option">Европейская короткошерстная</option>
            </select>
        </div>
        <p>Чем питается?</p>
        <div>
            <input type="checkbox" name="food" id="food" value="сухой корм" />
            <label for="food">сухой корм</label>
        </div>
        <div>
            <input type="checkbox" name="food2" id="food2" value="влажный корм" />
            <label for="food2">влажный корм</label>
        </div>
        <div>
            <input type="checkbox" name="food3" id="food3" value="натуральный корм" />
            <label for="food3">натуральный корм</label>
        </div>
        <p>Самец или самка?</p>
        <div>
            <input type="radio" name="s" value="m" /> Самец <br />
            <input type="radio" name="s" value="w" /> Самка
        </div>
        <div>
            <label for="contact1">Комментарий владельца</label>
        </div>
        <textarea rows="10" cols="50" name="vlad" id="contact1">Введите свой комментарий</textarea>
        <p>Приложить фото питомца</p>
        <input type="file" />
        <div>
            <input type="button" value="Сохранить">
            <input type="reset" value="Сбросить">
        </div>
    </form>
</body>

</html>
