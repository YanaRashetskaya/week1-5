<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .numbers {
            height: 2rem;
        }
    </style>
</head>


<body>
    <div class="row">
        <div class="col-6">
            <h1 class="h1 m-4"> Сгенерировать число от -10 до 10</h1>
            <button type="button" class="btn btn-primary m-4" id="button">Сгенерировать</button>
            <div class="col-6">
                <p>Случайные числа:</p>
                <div id="numbers" class="numbers border border-primary m-3"> </div>
                <p>Максимальное число:</p>
                <div id="maxNumber" class="numbers border border-primary m-3"> </div>
                <p>Минимальное число:</p>
                <div id="minNumber" class="numbers border border-primary m-3"> </div>
                <p>Среднее арифметическое:</p>
                <div id="middleNumber" class="numbers border border-primary m-3"> </div>
                <p>Сумма чисел:</p>
                <div id="sumNumber" class="numbers border border-primary m-3"> </div>
                <p>Произведение чисел:</p>
                <div id="multiplicationNumber" class="numbers border border-primary m-3"> </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="random.js"> </script>
</body>

</html>
