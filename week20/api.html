    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>API</title>
        <style>
            .app-wrap {
                text-align: center;
            }

            .form-control {
                width: 25%;
                margin: auto;
            }

            .text {
                font-size: 25px;
            }

            .btn {
                width: 15%;
            }

            body {
                background-image: url(W.png);
            }
        </style>
    </head>

    <body>
        <div class="app-wrap text">
            <main>
                <h1 class="title">Прогноз погоды</h1>
                <div class="font-weight-normal">
                    Введите ваш город: <input type="text" id="searchCity" class="form-control p-3">
                    <button onclick="getWeather()" class="btn btn-primary m-4">Поиск</button>
                </div>
                <selection class="location">
                    <div class="city"> </div>
                    <div class="date"> </div>
                </selection>
                <div class="current">
                    <div class="temp"> </div>
                    <div class="weather"> </div>
                    <div class="hi-low"> </div>
                </div>
            </main>
        </div>
        <script src="api.js"> </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    </body>

    </html>
